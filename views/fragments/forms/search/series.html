<form action="{{search_action}}" method="post" enctype="multipart/form-data" id="fsearch">
    
    <div class="row mb-2">
        <div class="col">
            <label for="inpSearc00" class="form-label small">Nivel </label>
            <select name="nivel" id="inpSearc00"
                    class="form-control ocp-input-form">
                    {{form_niveis}}
            </select>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col text-end">
            <button type="submit" class="btn btn-sm btn-accept">
                <i class="bi-search" style="font-size: 0.8rem;"></i>
                Buscar
            </button>
        </div>
    </div>

    <input type="hidden" name="token_search" value="{{token}}">
</form>
